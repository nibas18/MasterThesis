<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="en-us">
    <title>Example Web Editor</title>
    <link rel="stylesheet" type="text/css" href="xtext/2.25.0/xtext-ace.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/style.css"/>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="webjars/requirejs/2.3.6/require.min.js"></script>
    <script src="./scripts/imports.js" defer></script>
    <script src="./scripts/blockly_params.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Editor for BDD Scenarios</h1>
        <span class=file-name>
          <label for="fileName">File name</label>
          <input id="fileName" type="text" maxlength="35"/>
      </div>
      <div class="content">
        <div class="xtext-wrapper">
          <div class="editor-tab">
            <span id="entity-tab" class="tab">Entities</span>
            <span id="scenario-tab" class="tab">Scenarios</span>
          </div>
          <div id="xtext-editor-scenarios" data-editor-xtext-lang="bdd"></div>
          <div id="xtext-editor-entities" data-editor-xtext-lang="bdd"></div>
        </div>
        <div id="blockly-editor"></div>
      </div>
      <div>
        <button id="save-button" value="Save" title="Save">Save</button>
        <input id="file-input" type="file" style="display: none;"/>
        <button id="load-button" value="Load" title="Load">Load</button>
      </div>
    </div>
  </body>
</html>
