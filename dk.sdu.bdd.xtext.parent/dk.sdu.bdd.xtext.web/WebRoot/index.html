<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="en-us">
	<title>Example Web Editor</title>
	<link rel="stylesheet" type="text/css" href="xtext/2.25.0/xtext-ace.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="https://unpkg.com/blockly/blockly.min.js"></script>
	<script src="webjars/requirejs/2.3.6/require.min.js"></script>
	<script type="text/javascript">
		var baseUrl = window.location.pathname;
		var fileIndex = baseUrl.indexOf("index.html");
		if (fileIndex > 0)
			baseUrl = baseUrl.slice(0, fileIndex);
		require.config({
			baseUrl: baseUrl,
			paths: {
				"jquery": "webjars/jquery/3.5.1/jquery.min",
				"ace/ext/language_tools": "webjars/ace/1.3.3/src/ext-language_tools",
				"xtext/xtext-ace": "xtext/2.25.0/xtext-ace"
			}
		});
		require(["webjars/ace/1.3.3/src/ace"], function() {
			require(["xtext/xtext-ace"], function(xtext) {
				xtext.createEditor({
					baseUrl: baseUrl,
					syntaxDefinition: "xtext-resources/generated/mode-bdd"
				});
			});
		});
	</script>
	
</head>
<body>

<div class="container">
	<div class="header">
		<h1>Example BddDsl Web Editor</h1>
	</div>
	<div class="content">
		<div class="xtext-wrapper">
			<div id="xtext-editor" data-editor-xtext-lang="bdd"></div>
		</div>
		<div id="blockly-editor"></div>
	</div>
</div>

</body>
<script>
		var toolbox = {
	  "kind": "flyoutToolbox",
	  "contents": [
	    {
	      "kind": "block",
	      "type": "controls_if"
	    },
	    {
	      "kind": "block",
	      "type": "controls_repeat_ext"
	    },
	    {
	      "kind": "block",
	      "type": "logic_compare"
	    },
	    {
	      "kind": "block",
	      "type": "math_number"
	    },
	    {
	      "kind": "block",
	      "type": "math_arithmetic"
	    },
	    {
	      "kind": "block",
	      "type": "text"
	    },
	    {
	      "kind": "block",
	      "type": "text_print"
	    },
	  ]
	}
	var workspace = Blockly.inject('blockly-editor', {toolbox: toolbox});
		
	</script>
</html>
